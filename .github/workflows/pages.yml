name: Deploy GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g. v2.0.0). Leave empty to deploy latest tag."
        required: false
        type: string

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  dispatch_on_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Dispatch deploy workflow on master
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.payload.release.tag_name;
            core.info(`Dispatching workflow for tag: ${tag}`);
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pages.yml',
              ref: 'master',
              inputs: { tag },
            });

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select tag to deploy
        id: select_tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="$(git tag --list 'v*' --sort=-v:refname | head -n 1)"
            if [[ -z "$TAG" ]]; then
              TAG="$(git tag --sort=-creatordate | tail -n 1 || true)"
            fi
          fi

          if [[ -z "$TAG" ]]; then
            echo "No git tags found; refusing to deploy." >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "QSOG_VERSION=$TAG" >> "$GITHUB_ENV"

      - name: Checkout tag
        shell: bash
        run: |
          set -euo pipefail
          git checkout "${{ steps.select_tag.outputs.tag }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
